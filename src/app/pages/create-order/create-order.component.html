<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center bg-white text-dark">
              <div class="card-body">
                  <h3>Agregar Orden</h3>
                  <form class="mt-4" [formGroup] = "createOrder" (ngSubmit) = "agregarOrden()">
                      <div class="row">
                          <div class="col">
                              <input type="text" class="form-control"
                                  formControlName="usuario" placeholder="Nombre de usuario">
                          </div>
                      </div>
                      <div class="mt-3">
                          <button type= "submit" class="btn btn-success mr-3">Aceptar</button>
                          <button type= "text" class="btn btn-danger" routerLink = "/table-list">Cancelar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
